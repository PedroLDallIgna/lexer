<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Verificador Lexeco</h1>
  </header>

  <section id="conteudo">
    <div class="superior">
      <div id="inputsDivs">
        <div class="inputs">
          <label>
            <span>Insert:</span>
            <input type="text" id="token-input" name="token-input">
          </label>
        </div>

        <div class="inputs">
          <label>
            <span>Verify:</span>
            <input type="text" id="token-verify" name="token-verify">
          </label>
        </div>
      </div>

      <div class="textos">
        <h1>Dicionario de palavras</h1>
        <ul class="palavrasDicionario"></ul>
      </div>
    </div>




    <div>
      <p id="result"></p>
    </div>

    <ul class="verificadas">
    </ul>

    <div id="automaton"></div>
  </section>



  <script src="../dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
